[production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
bootstrap.path  = APPLICATION_PATH "/Bootstrap.php"

bootstrap.class = "Bootstrap"

resources.frontController.controllerDirectory 	= APPLICATION_PATH "/controllers"
resources.frontController.moduleDirectory 		= APPLICATION_PATH "/modules"
resources.frontController.modelDirectory 		= APPLICATION_PATH "/models"
resources.modules 								= "default, web, admin"
resources.layout.layoutPath 					= APPLICATION_PATH "/layouts/"


resources.db.adapter = "MYSQLI"
resources.db.isdefaulttableadapter = true
resources.db.params.dbname = "sosbeacon_v2"
resources.db.params.username = "sosbeacon"
resources.db.params.password = "sosbeacon!@#"
resources.db.params.hostname = "localhost"
suresources.db.params.charset	= "UTF8"
resources.db.params.socket = 3306



[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
